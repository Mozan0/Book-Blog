<div id="inputFields">
    <label for="id">Id:</label>
    <input type="text" id="id" required><br>

    <label for="title">Title:</label>
    <input type="text" id="title" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" required><br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" required><br>
    
    <label for="photo">Image:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*"><br>

    <div *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Selected Image" width="200">
    </div>

</div>

<button (click)="addBooks()">Add Book</button>
